<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Aluraflix</title>
</head>
<body>
    <header>ALURAFLIX</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>Juventus 0 x 3 Real Madrid- Melhores Momentos - Quartas de Final Champions League 2017/18</h1>
            <p>um dos melhores gols da champions</p>
        </div>
        <div class="video">
            <iframe 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/k6de8dFEnSc?si=3sdhXXBwwPn5TGLZ" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen></iframe>
        </div>
    </section>

    <section class="videos">
        <h2>Champions League</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=dghDh1Nnkzo">
                <img src="https://img.youtube.com/vi/dghDh1Nnkzo/maxresdefault.jpg" alt="Vídeo 1" />
            </a>
            <a href="https://www.youtube.com/watch?v=gSuzx1mAOms">

            </a>
            <a href="https://www.youtube.com/watch?v=YdSXMMNJ8xs">
                <img src="https://img.youtube.com/vi/YdSXMMNJ8xs/maxresdefault.jpg" alt="Vídeo 3" />
            </a>
            <a href="https://www.youtube.com/watch?v=UA1vopxkxKc">
                <img src="https://img.youtube.com/vi/UA1vopxkxKc/maxresdefault.jpg" alt="Vídeo 4" />
            </a>
            <a href="https://www.youtube.com/watch?v=1c2HcD7VTrU">
                <img src="https://img.youtube.com/vi/1c2HcD7VTrU/maxresdefault.jpg" alt="Vídeo 5" />
            </a>
            <a href="https://www.youtube.com/watch?v=DknPFtK_aFI">
                <img src="https://img.youtube.com/vi/DknPFtK_aFI/maxresdefault.jpg" alt="Vídeo 6" />

</html>
